<!DOCTYPE html>
<html>
<style>
p.a {
   font-family: Arial, Helvetica, sans-serif;
   text-align: right;
  font-size: 60px;
  margin-top: 0px;
}
  body, html {
  height: 100%;
  margin: 0;

.bg {
   background-image: url("tas.jpg");

  height: 80%; 

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.header {
  padding: 15px;

  position: absolute;

   bottom: 5px;}

<body>   
   
<div class="header">
   <h1 class = 'a'><font color="white">
   &nbsp; Taipei American School Food Cam </font></h1>
</div>
   
<div class="bg">
   
   <h1 align = "right"><font color = "white">Experation Timer:</font></h1>
   <p.a id="demo"></p.a>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 27, 2019 12:00:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
   document.getElementById("demo").innerHTML = days + "d " + hours + "h "
     + minutes + "m " + seconds + "s ";    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
   </script>
   <div class="absolute"><strong><a href="danielsdongerhasafoodcam.html">&nbsp; about us</a></strong>
   </div>
</div>
